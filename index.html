<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Event Registration for Children Health Zoom Session 19th Sep 2024</h2>
        <form   action="https://formspree.io/f/mblreelw"
        method="POST"> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Whatsapp Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="event_date">Event Date:</label>
            <input type="text" id="event_date" name="event_date" value="19th September 2024" readonly>

           <center> <p class="note" style="font-weight: 900; ">Note: Zoom session link will be sent on 18/09/2024 (evening) via WhatsApp.</p>
           </center>
           <br>
            <button type="submit">Register</button>
        </form>
        <p id="successMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
